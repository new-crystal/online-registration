<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    label {
        margin-right: 1.2rem;
    }
    th{
        background-color: cornflowerblue;
        color: #fff;
        padding: 1rem;
      
    }
    td{
        padding: 1rem;
        height:100%;
    }
    tr{
        border: 1px solid #eee;
    }
</style>
<body>
      <div class="txtCon regist flex flex-col items-center justify-center">
              <div class="border w-1/2 text-center flex flex-col text-lg p-5 mt-5">
                <div>
                    선생님의 개인 정보는 2023년 대한심뇌혈관질환예방학회 개원의 연수강좌에 대한 학술대회 활동 수행을 위한 목적으로만 활용됩니다.
선생님의 개인 정보는 행사 진행 기간 동안 보유되며, 수집된 개인 정보는 암호화되어 처리 됩니다.
선생님께서는 언제든지 제공한 개인 정보의 수집 및 이용에 대해 중지를 요청하실 수 있습니다.
                </div>
                <div class="flex justify-end mt-5">
                    <input type="checkbox" id="agree"/>
                    <label for="agree">동의합니다</label>
                </div>
              </div>
              <div class="text-left w-1/2 mt-10">
                  <h3 class="text-2xl font-bold text-blue-900">온라인 사전 등록</h3>
                  <table class="border w-full">
                    <colgroup>
                        <col width="35%">
                        <col width="*">
                    </colgroup>
                    <tr>
                        <th>
                            대한심뇌혈관질환 예방학회 회원여부
                        </th>
                        <td class="flex flex-wrap items-center">
                            <div>
                                <input type="radio" id="member-y"/>
                                <label for="member-y">회원</label>
                            </div>
                            <div>
                                <input type="radio" id="member-n"/>
                                <label for="member-n">비회원</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            참석유형
                        </th>
                        <td class="flex flex-wrap">
                            <div>
                                <input type="radio" id="participant"/>
                                <label for="participant">일반참가자</label>
                            </div>
                            <div>
                                <input type="radio" id="chairperson"/>
                                <label for="chairperson">좌장</label>
                            </div>
                            <div>
                                <input type="radio" id="speaker"/>
                                <label for="speaker">연자</label>
                            </div>
                            <div>
                                <input type="radio" id="panel"/>
                                <label for="panel">패널</label>
                            </div>
                           
                            <div>
                                <input type="radio" id="committee"/>
                                <label for="committee">임원</label>
                            </div>
                            <div>
                                <input type="radio" id="sponsor"/>
                                <label for="sponsor">후원사</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>참석자 구분</th>
                        <td>
                            <div class="flex w-6/12 justify-between items-center">
                                <select id="Category" style="background-color:#ffffff;" class="px-2 py-1 w-full h-10">
                                    <option value="" selected="selected">선택사항</option>
                                    <option value="개원의">개원의</option>
                                    <option value="봉직의">봉직의</option>
                                    <option value="전문의">전문의</option>
                                    <option value="교수">교수</option>
                                    <option value="전공의">전공의</option>
                                    <option value="군의관">군의관</option>
                                    <option value="간호사">간호사</option>
                                    <option value="약사"> 약사</option>
                                    <option value="운동처방사">운동처방사</option>
                                    <option value="영양사">영양사</option>
                                    <option value="연구원">연구원</option>
                                    <option value="학생">학생</option>
                                    <option value="기타">기타</option>
                                    <input type="text" id="category_others" style="display: none;" />
                                </select>
                            </div>
                        </td>
                    </tr>
                  </table>             
              </div>
      </div>
</body>
</html>
