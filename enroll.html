<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="./main.js" defer></script>
</head>
<style>
    input[type=text] {
    border: 1px solid #ddd;
    padding: 8px 16px;
    height: 2.5rem;
    width: 60%;
}
    label {
        margin-right: 1.2rem;
    }
    th{
        background-color: rgb(96 165 250);
        color: #fff;
        padding: 1rem;
      text-align: center;
    }
    td{
        padding: 1rem;
        height:100%;
    }

        border: 1px solid #eee;
    }
</style>
<body>
      <form class="txtCon regist flex flex-col items-center justify-center">
              <div class="border w-1/2 text-center flex flex-col text-lg p-5 mt-5">
                <div>
                    선생님의 개인 정보는 2023년 대한심뇌혈관질환예방학회 개원의 연수강좌에 대한 학술대회 활동 수행을 위한 목적으로만 활용됩니다.
선생님의 개인 정보는 행사 진행 기간 동안 보유되며, 수집된 개인 정보는 암호화되어 처리 됩니다.
선생님께서는 언제든지 제공한 개인 정보의 수집 및 이용에 대해 중지를 요청하실 수 있습니다.
                </div>
                <div class="flex justify-end mt-5">
                    <input type="checkbox" id="agree"/>
                    <label for="agree">동의합니다</label>
                </div>
              </div>
              <div class="text-left w-1/2 mt-10">
                  <h3 class="text-2xl font-black text-blue-900 mb-5">온라인 사전 등록</h3>
                  <table class="border w-full">
                    <colgroup>
                        <col width="35%">
                        <col width="*">
                    </colgroup>
                    <tr>
                        <th>
                            대한심뇌혈관질환 예방학회 회원여부
                        </th>
                        <td class="flex flex-wrap items-center">
                            <div>
                                <input type="radio" id="member-y"/>
                                <label for="member-y">회원</label>
                            </div>
                            <div>
                                <input type="radio" id="member-n"/>
                                <label for="member-n">비회원</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            참석유형
                        </th>
                        <td class="flex flex-wrap">
                            <div class="flex w-3/5 justify-between items-center">
                                <!-- <input type="text" id="Participation" maxlength="64" value="" class="w-11/12"> -->
                                <select id="Participation_1" style="background-color:#ffffff;"
                                class="px-2 py-1 w-full h-10 border">
                                    <option value="" selected="selected">선택사항</option>
                                    <option value="Paticipants">일반참가자</option>
                                    <option value="Chairperson">좌장</option>
                                    <option value="Speaker">연자</option>
                                    <option value="Panel">패널</option>
                                    <option value="Committee">임원</option>
                                    <option value="sponsor">후원사</option>
                                </select>
                            </div>
                           
                        </td>
                    </tr>
                    <tr>
                        <th>참석자 구분</th>
                        <td>
                            <div class="flex w-3/5 justify-between items-center">
                                <select id="Category" style="background-color:#ffffff;" class="px-2 py-1 w-full h-10 border">
                                    <option value="" selected="selected">선택사항</option>
                                    <option value="개원의">개원의</option>
                                    <option value="봉직의">봉직의</option>
                                    <option value="전문의">전문의</option>
                                    <option value="교수">교수</option>
                                    <option value="전공의">전공의</option>
                                    <option value="군의관">군의관</option>
                                    <option value="간호사">간호사</option>
                                    <option value="약사"> 약사</option>
                                    <option value="운동처방사">운동처방사</option>
                                    <option value="영양사">영양사</option>
                                    <option value="연구원">연구원</option>
                                    <option value="학생">학생</option>
                                    <option value="기타">기타</option>
                                    <input type="text" id="category_others" style="display: none;" />
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            성명
                        </th>
                        <td>
                            <input type="text" id="name" name="name" placeholder="*성명"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            면허번호
                        </th>
                        <td>
                            <input type="text" id="number" name="number" placeholder="면허번호"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            소속
                        </th>
                        <td>
                            <input type="text" id="Affiliation" name="Affiliation" placeholder="*소속"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            연락처
                        </th>
                        <td>
                            <input type="text" id="phone" name="phone" placeholder="*연락처('-'를 제외한 숫자만 입력하세요)"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            이메일주소
                        </th>
                        <td>
                            <input type="text" id="email" name="email" placeholder="*이메일주소"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            입금예정일
                        </th>
                        <td>
                            <input type="text" id="deposit-date" name="deposit-date" placeholder="무통장 입금시 필수 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            입금자명
                        </th>
                        <td>
                            <input type="text" id="deposit-name" name="deposit-name" placeholder="무통장 입금시 필수 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            주소
                        </th>
                        <td>
                            <input type="text" id="sample6_postcode" placeholder="우편번호" onclick="sample6_execDaumPostcode()">
                            <input type="text" id="sample6_address" placeholder="주소"><br>
                            <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                            <input type="text" id="sample6_extraAddress" placeholder="참고항목">
                        </td>
                    </tr>
                  </table>
                  <div class="flex items-center justify-center">
                    <button type="submit" class="bg-indigo-800 text-white p-2 w-40 font-bold tracking-wide m-5 h-12">확인</button>
                    <button type="button" class="bg-gray-400 text-white p-2 w-40 font-bold tracking-wide h-12">취소</button>
                  </div>             
              </div>
      </form>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</html>
